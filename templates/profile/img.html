<div class="col-sm-4 col-md-3">
				<div class="thumbnail">
							<div class="img">
								<a href="{{ title }}" target="_blank">
									<img src="{{ filename }}" alt="" class="img-responsive">
								</a>
							</div>
							<div class="caption">
								<form method="post" action="/api/pics/{{ id }}/" class="img-info-form">
									<input type="hidden" name="pk" value="{{ id }}" />
									<div class="form-group">
										<input name="title" type="text" class="form-control" placeholder="Название">
									</div>
									<div class="form-group">
										<textarea name="description" class="form-control" rows="3" placeholder="Описание"></textarea>
									</div>
									<div class="form-group">
										<input name="price" type="text" class="form-control" placeholder="Цена, руб.">
									</div>
									<p>
										<button class="btn btn-primary" type="submit">Сохранить</button>
										<button class="btn btn-danger pull-right img-remove-button"  data-pic-id="{{ id }}"  type="button">Удалить</button>
									</p>
								</form>
							</div>
						</div>
					</div>
